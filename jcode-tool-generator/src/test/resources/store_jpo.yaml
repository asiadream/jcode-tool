packageSuffix: store.jpa.jpo
nameSuffix: Jpo
classAnnotations:
  - lombok.Getter
  - lombok.Setter
  - lombok.NoArgsConstructor
  - javax.persistence.Entity
  - javax.persistence.Table
classImplements:
  - io.naraplatform.share.util.json.JsonSerializable
fields:
  - name: id
    type: String
    annotations:
      - javax.persistence.Id
eachField:
  items: ${refClass.fields}
  var: f
  field:
    name: ${f.name}
    type: ${f.type}