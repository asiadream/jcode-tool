packageName: ${groupId}.${appName}${preBizName}.client.crud${postBizName}
name: ${entity.simpleClassName}WebClient
classAnnotations:
  - type: org.springframework.stereotype.Component

classImplements:
  - ${serviceInterface.className}

fields:
  - name: url
    type: String
    static: true
    final: true
    initializer: '"/${appName}/${entity.name}s"'
  - type: org.springframework.web.reactive.function.client.WebClient

constructors:
  - parameters:
    - type: org.springframework.web.reactive.function.client.WebClient

eachMethod:
  items: ${serviceInterface.methods}
  methodOverrides:
    access: PUBLIC
    annotations:
      - type: Override
    matches:
      - when: find${entity.simpleClassName}
        body: return null;
      - when: findAll${entity.simpleClassName}s
        body: return null;
      - when: modify${entity.simpleClassName}
        body: return;
      - when: remove${entity.simpleClassName}
        body: return;
      - when: countAll${entity.simpleClassName}
        body: return 0l;
