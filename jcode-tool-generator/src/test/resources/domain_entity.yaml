packageName: ${groupId}.${appName}${preBizName}.domain.entity${postBizName}
name: ${Name}
classAnnotations:
  - type: lombok.Getter
  - type: lombok.Setter
  - type: lombok.NoArgsConstructor
classExtends:
  - io.naraplatform.share.domain.drama.DramaEntity
classImplements:
  - io.naraplatform.share.domain.ddd.DomainAggregate
fields:
  - name: name
    type: String
  - name: sequence
    type: int
  - name: email
    type: String

constructors:
  - parameters:
    - type: String
      varName: id
    - type: io.naraplatform.share.domain.patron.PatronKey
      varName: patronKey
    body: super(id, patronKey);

methods:
  - name: toString
    type: String
    access: PUBLIC
    body: return toJson();

  - name: fromJson
    type: ${simpleClassName}
    access: PUBLIC
    static: true
    parameters:
      - type: String
        varName: json
    body: return JsonUtil.fromJson(json, ${simpleClassName}.class);
    imports:
      - io.naraplatform.share.util.json.JsonUtil

  - name: setValues
    access: PUBLIC
    parameters:
      - type: io.naraplatform.share.domain.NameValueList
        varName: nameValues

  - name: sample
    access: PUBLIC
    static: true
    type: ${simpleClassName}
    body: return null;
