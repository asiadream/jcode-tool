packageName: ${groupId}.${appName}.domain.entity
name: ${AppName}
classAnnotations:
  - type: lombok.Getter
  - type: lombok.Setter
  - type: lombok.NoArgsConstructor
classExtends:
  - io.naraplatform.share.domain.nara.NaraEntity
classImplements:
  - io.naraplatform.share.domain.nara.NaraAggregate
fields:
  - name: name
    type: String
  - name: sequence
    type: int
  - name: email
    type: String
constructors:
  - parameters:
    - type: String
      varName: name
    - type: String
      varName: sequence
  - parameters:
methods:
  - name: toJson
    type: String
    access: PUBLIC
    body: return (new Gson()).toJson(this);
  - name: fromJson
    type: ${simpleClassName}
    access: PUBLIC
    static: true
    parameters:
      - type: String
        varName: json
    body: return (new Gson()).fromJson(json, ${simpleClassName}.class);
