packageName: ${groupId}.${appName}${preBizName}.domain.store${postBizName}
name: ${entity.simpleClassName}Store
interfaceFile: true
methods:
  - name: create
    parameters:
      - type: ${entity.className}
  - name: retrieve
    type: ${entity.className}
    parameters:
      - type: String
        varName: id
  - name: retrieveAll
    type: java.util.List<${entity.className}>
    parameters:
      - type: io.naraplatform.share.domain.Offset
        varName: offset
  - name: update
    parameters:
      - type: ${entity.className}
  - name: delete
    parameters:
      - type: ${entity.className}
  - name: exists
    type: boolean
    parameters:
      - type: String
        varName: id