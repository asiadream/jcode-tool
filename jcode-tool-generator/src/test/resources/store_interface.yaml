packageName: ${storeInterface.packageName}
name: ${storeInterface.name}

interfaceFile: true

methods:
  - name: create
    parameters:
      - type: ${entity.className}
  - name: retrieve
    type: ${entity.className}
    parameters:
      - type: String
        varName: id
  - name: retrieveAll
    type: ${List}<${entity.className}>
    parameters:
      - type: ${Offset}
  - name: update
    parameters:
      - type: ${entity.className}
  - name: delete
    parameters:
      - type: ${entity.className}
  - name: exists
    type: boolean
    parameters:
      - type: String
        varName: id