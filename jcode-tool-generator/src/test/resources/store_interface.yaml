packageName: ${groupId}.${appName}.domain.store
name: ${entity.simpleClassName}Store
interfaceFile: true
methods:
  - name: create
    parameters:
      - type: ${entity.className}
  - name: retrieve
    type: ${entity.className}
    parameters:
      - type: String
        varName: id
  - name: retrieveAll
    type: java.util.List<${entity.className}>
    parameters:
      - type: int
        varName: offset
      - type: int
        varName: limit
  - name: update
    parameters:
      - type: ${entity.className}
  - name: delete
    parameters:
      - type: ${entity.className}
  - name: exists
    type: boolean
    parameters:
      - type: String
        varName: id