group: io.naradrama
version: 1.0-SNAPSHOT

dependencies:
  - group: io.naraplatform
    name: accent
    version: 0.3.1-SNAPSHOT
  - group: org.projectlombok
    name: lombok
    version: 1.18.6
    type: CompileOnly
  - group: org.projectlombok
    name: lombok
    version: 1.18.6
    type: AnnotationProcessor

properties:
  - key: spring.boot.version
    value: 2.1.3.RELEASE
  - key: spring.cloud.version
    value: Greenwich.RELEASE
  - key: spring.cloud.stream.version
    value: Fishtown.RELEASE

modules:
  # spec
  - name: ${baseName}-spec
    types:
      - Entity
    dependencies:

  # store
  - name: ${baseName}-store
    types:
      - Store
    dependencies:
      - ref: ${baseName}-spec
        type: Project
      - group: org.springframework.boot
        name: spring-boot-starter-data-jpa
        type: Implementation
      - group: org.projectlombok
        name: lombok
        version: 1.18.8
        type: CompileOnly
      - group: org.projectlombok
        name: lombok
        version: 1.18.8
        type: AnnotationProcessor

  # service
  - name: ${baseName}-service
    types:
      - Service
    dependencies:
      - ref: ${baseName}-store
        type: Project
      - group: javax.transaction
        name: transaction-api
        version: 1.3
        type: Implementation
      - group: org.springframework.boot
        name: spring-boot-starter-web
        type: Implementation
      - group: org.springframework.boot
        name: spring-boot-starter-data-jpa
        type: Implementation

  # boot
  - name: ${baseName}-boot
    types:
      - Boot
    dependencies:
      - ref: ${baseName}-service
        type: Project
      - group: io.springfox
        name: springfox-swagger2
        version: 2.5.0
        type: Implementation
      - group: io.springfox
        name: springfox-swagger-ui
        version: 2.5.0
        type: Implementation
      - group: org.mariadb.jdbc
        name: mariadb-java-client
        type: Implementation
      - group: org.springframework.boot
        name: spring-boot-starter-web
        type: Implementation

  # test
  - name: ${baseName}-test
    types:
      - Test
    dependencies:
      - ref: ${baseName}-service
        type: Project
      - group: javax.transaction
        name: javax.transaction-api
        version: 1.3
      - group: org.springframework.boot
        name: spring-boot-starter-test
        type: TestCompile
      - group: com.h2database
        name: h2
        type: Runtime

  # client
  - name: ${baseName}-client
    types:
      - Client
    dependencies:
      - ref: ${baseName}-spec
        type: Project
      - group: org.springframework.boot
        name: spring-boot-starter-webflux
      - group: org.projectreactor
        name: reactor-spring
        version: 1.0.1.RELEASE