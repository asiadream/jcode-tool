group: "io.naradrama"
version: "1.0-SNAPSHOT"
dependencies:
  - group: "io.naraplatform"
    name: "accent"
    version: "0.3.1-SNAPSHOT"
  - group: "org.projectlombok"
    name: "lombok"
    version: "1.18.6"
properties:
  - key: "spring.boot.version"
    value: "2.1.3.RELEASE"
  - key: "spring.cloud.version"
    value: "Greenwich.RELEASE"
  - key: "spring.cloud.stream.version"
    value: "Fishtown.RELEASE"
modules:
  - name: "${baseName}-domain-entity"
    dependencies:
      - group: "io.naraplatform"
        name: "share-domain"
        version: "0.2.2-SNAPSHOT"
  - name: "${baseName}-client"
    dependencies:
      - ref: "${baseName}-domain-entity"
      - group: "org.apache.httpcomponents"
        name: "httpclient"
        version: "4.5.9"
  - name: "${baseName}-domain-logic"
    dependencies:
      - ref: "${baseName}-domain-entity"
  - name: "${baseName}-domain-test"
  - name: "${baseName}-local-boot"
  - name: "${baseName}-proxy"
  - name: "${baseName}-service"
  - name: "${baseName}-service-comp-test"
  - name: "${baseName}-service-restapi-test"
    dependencies:
      - ref: "${baseName}-service"
        type: Project
      - group: "io.rest-assured"
        name: "json-path"
        version: "4.0.0"
      - group: "io.rest-assured"
        name: "xml-path"
        version: "4.0.0"
      - group: "io.rest-assured"
        name: "rest-assured"
        version: "4.0.0"
        type: TestCompile
      - group: "io.rest-assured"
        name: "json-schema-validator"
        version: "4.0.0"
        type: TestCompile
      - group: "org.springframework.boot"
        name: "sprint-boot-starter-test"
        type: TestCompile
      - group: "junit"
        name: "junit"
        type: TestCompile
      - group: "com.h2database"
        name: "h2"
        type: Runtime
  - name: "${baseName}-store-jpa"
    dependencies:
      - ref: "${baseName}-domain-logic"
        type: Project
      - group: "org.springframework.boot"
        name: "spring-boot-starter-data-jpa"
        type: Implementation
      - group: "org.projectlombok"
        name: "lombok"
        version: "1.18.8"
        type: CompileOnly
      - group: "org.projectlombok"
        name: "lombok"
        version: "1.18.8"
        type: AnnotationProcessor
  - name: "${baseName}-store-jpa-test"
