groupId: "io.naradrama"
version: "1.0-SNAPSHOT"
dependencies:
  - groupId: "io.naraplatform"
    name: "accent"
    version: "0.3.1-SNAPSHOT"
    type: "compile"
  - groupId: "org.projectlombok"
    name: "lombok"
    version: "1.18.6"
    type: "compileOnly"
properties:
  - key: "spring.boot.version"
    value: "2.1.3.RELEASE"
  - key: "spring.cloud.version"
    value: "Greenwich.RELEASE"
  - key: "spring.cloud.stream.version"
    value: "Fishtown.RELEASE"
modules:
  - name: "${baseName}-domain-entity"
    dependencies:
      - groupId: "io.naraplatform"
        name: "share-domain"
        version: "0.2.2-SNAPSHOT"
  - name: "${baseName}-client"
    dependencies:
      - ref: "${baseName}-domain-entity"
      - groupId: "org.apache.httpcomponents"
        name: "httpclient"
        version: "4.5.9"
        type: "compile"
  - name: "${baseName}-domain-logic"
    dependencies:
      - ref: "${baseName}-domain-entity"
  - name: "${baseName}-domain-test"
  - name: "${baseName}-local-boot"
  - name: "${baseName}-proxy"
  - name: "${baseName}-service"
  - name: "${baseName}-service-comp-test"
  - name: "${baseName}-service-restapi-test"
  - name: "${baseName}-store-jpa"
  - name: "${baseName}-store-jpa-test"
